<div class="container-fluid mt-4" style="margin-top: 56px;">
    <div class="row justify-content-center">
        <!-- Main Card -->
        <div class="card col-12 p-0"> <!-- Make the card take full width -->
            <div class="row g-0">
                <!-- Friends Column -->
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h3>Friends</h3>
                            <div>
                                <i class='bx bx-search'></i>
                                <i class='bx bx-filter'></i>
                            </div>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li *ngFor="let member of users" class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="#!" class="d-flex align-items-center w-100">
                                    <div class="d-flex flex-row">
                                        <img [src]="member.avatar_url" alt="avatar" class="rounded-circle me-3" width="60">
                                        <div class="pt-1">
                                            <p class="fw-bold mb-0">{{ member.full_name }}</p>
                                            <p class="small text-muted">Last seen: {{ member.last_seen }}</p>
                                        </div>
                                    </div>
                                    <div class="pt-1">
                                        <span class="badge bg-danger float-end" *ngIf="member.unreadMessages">{{ member.unreadMessages }}</span>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
  
                <!-- Chats Column -->
                <div class="col-md-8">
                    <div class="card h-100">
                        <div class="card-header d-flex justify-content-between align-items-center bg-white text-primary">
                            <!-- Profile Information -->
                            <div class="d-flex align-items-center">
                                <img src="assets/img/people.png" alt="Profile Avatar" class="avatar rounded-circle me-3" width="50" height="50">
                                <div class="user-info">
                                    <h5 class="mb-0">{{ selectedMember?.full_name }}</h5>
                                    <p class="status mb-0">Active now</p>
                                </div>
                            </div>
                            <!-- Actions -->
                            <div class="d-flex align-items-center">
                                <button type="button" class="btn btn-link text-primary" aria-label="Call">
                                    <i class="fas fa-phone"></i>
                                </button>
                                <button type="button" class="btn btn-link text-primary" aria-label="Video Call">
                                    <i class="fas fa-video"></i>
                                </button>
                                <button type="button" class="btn btn-link text-primary" aria-label="More Options">
                                    <i class="fas fa-ellipsis-h"></i>
                                </button>
                            </div>
                        </div>
                        <div class="card-body" style="height: calc(100vh - 200px); overflow-y: auto;">
                            <div *ngFor="let msg of (chats$ | async)" class="d-flex mb-3" [ngClass]="{
                                'justify-content-start': msg?.users?.id !== currentUser?.id,
                                'justify-content-end': msg?.users?.id === currentUser?.id
                            }">
                                <div *ngIf="msg?.users?.id !== currentUser?.id" class="avatar me-2">
                                    <img src="{{ msg?.users?.avatar_url }}" class="rounded-circle" alt="avatar" width="40" height="40">
                                </div>
                                <div class="message-container">
                                    <p class="small p-2 mb-1 rounded-3" [ngClass]="{
                                        'bg-custom-receiver': msg?.users?.id !== currentUser?.id,
                                        'bg-custom-sender': msg?.users?.id === currentUser?.id
                                    }">
                                        {{ msg?.text }}
                                        <span class="d-block small text-muted mt-1">{{ msg?.created_at | date: 'M/d/yy, h:mm a' }}</span>
                                    </p>
                                </div>
                                <!-- current user -->
                                <div *ngIf="msg?.users?.id === currentUser?.id" class="avatar ms-2">
                                    <img src="{{ msg?.users?.avatar_url }}" class="rounded-circle" alt="avatar" width="40" height="40">
                                </div>
                                <div class="dropdown ms-2" *ngIf="msg?.users?.id === currentUser?.id">
                                    <span (click)="openDropDown(msg)" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <i class="fas fa-ellipsis-h"></i>
                                    </span>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li>
                                            <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#exampleModal">Delete</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div *ngIf="!(chats$ | async)?.length" class="text-center">
                                No chats available
                            </div>
                        </div>
                        
                        <!-- Emoji Picker -->
                        <div *ngIf="">
                            <emoji-mart  set="apple"></emoji-mart>
                        </div>
  
                        <form [formGroup]="chatForm" (ngSubmit)="onSubmit()">
                            <div class="card-footer">
                                <div class="input-group">
                                    <!-- Attachment Icon -->
                                    <span class="input-group-text">
                                        <i class="fas fa-paperclip"></i>
                                    </span>
                                    <!-- Emoji Icon -->
                                    <span class="input-group-text"    >
                                        <i class="fas fa-smile"></i>
                                    </span>
                                    <!-- Text Input -->
                                    <input formControlName="chat_message" type="text" class="form-control" placeholder="Type your message">
                                    <!-- Send Button -->
                                    <button [disabled]="!chatForm.valid" class="btn btn-primary">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
  
  <app-delete-modal></app-delete-modal>
